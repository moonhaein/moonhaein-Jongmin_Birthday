<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>글쓰기</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div id="logo" onclick="location.href='index.html'">MyBoard Logo</div>
    <button id="login-btn">로그아웃</button>
  </header>

  <main>
    <section class="write-container">
      <h1>글쓰기</h1>
      <form id="write-form">
        <input type="text" id="title" placeholder="제목을 입력하세요" required maxlength="100" />
        <textarea id="content" placeholder="내용을 입력하세요" required rows="15"></textarea>
        <div class="button-group">
          <button type="button" onclick="location.href='index.html'">취소</button>
          <button type="submit" id="submit-btn">등록</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 MyBoard. All rights reserved.
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase 설정 (index.html과 동일하게 설정)
    const firebaseConfig = {
      // 여기에 Firebase 프로젝트 설정을 넣으세요
      apiKey: "your-api-key",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', function() {
      // 로그인 확인
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        alert('로그인이 필요합니다.');
        location.href = 'login.html';
        return;
      }

      const form = document.getElementById('write-form');
      const submitBtn = document.getElementById('submit-btn');
      const loginBtn = document.getElementById('login-btn');

      // 로그아웃 버튼 설정
      loginBtn.onclick = function() {
        if (confirm('로그아웃하시겠습니까? 작성 중인 내용이 사라집니다.')) {
          localStorage.removeItem('isLoggedIn');
          localStorage.removeItem('username');
          location.href = 'index.html';
        }
      };

      // 폼 제출 처리
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const username = localStorage.getItem('username') || '익명';

        if (!title || !content) {
          alert('제목과 내용을 모두 입력해주세요.');
          return;
        }

        // 버튼 비활성화
        submitBtn.disabled = true;
        submitBtn.textContent = '등록 중...';

        try {
          // Firestore에 게시글 저장
          await addDoc(collection(db, 'posts'), {
            title: title,
            content: content,
            author: username,
            createdAt: serverTimestamp(),
            views: 0,
            comments: []
          });

          alert('게시글이 등록되었습니다.');
          location.href = 'index.html';
        } catch (error) {
          console.error('게시글 등록 실패:', error);
          alert('게시글 등록에 실패했습니다. 다시 시도해주세요.');
          
          // 버튼 다시 활성화
          submitBtn.disabled = false;
          submitBtn.textContent = '등록';
        }
      });

      // 페이지 이탈 시 확인
      window.addEventListener('beforeunload', function(event) {
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        
        if (title || content) {
          event.preventDefault();
          event.returnValue = '작성 중인 내용이 있습니다. 정말 나가시겠습니까?';
        }
      });
    });
  </script>
</body>
</html>
